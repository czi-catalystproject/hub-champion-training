# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Hub Champion Training
author: The Catalyst Project Team
email: support@2i2c.org
logo: media/logos/hub-champion-training/text.svg
copyright: '2024'
description: >-
   Lessons for JupyterHub Administration to Empower Research Communities.
# Patterns to skip when building the book. Can be glob-style (e.g. "*skip.ipynb")
exclude_patterns: [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]
# Auto-exclude files not in the toc
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
# latex:
#   latex_documents:
#     targetname: book.tex

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Launch button settings
launch_buttons:
  jupyterhub_url: https://showcase.2i2c.cloud

# Information about where the book exists on the web
repository:
  url: https://github.com/czi-catalystproject/hub-champion-training  # Online location of your book
#   path_to_book: .  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  home_page_in_navbar: false
  favicon: media/logos/catalyst/favicon.ico

parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist
    
sphinx:
  extra_extensions:
   - sphinx_design
   - sphinxcontrib.mermaid
  config:
    language: en
    html_last_updated_fmt: '%b %d, %Y'
    html_show_copyright: true
    # i18n
    nb_render_priority:
      gettext: {}
    locale_dirs: ['locale/']
    gettext_compact: false
    gettext_additional_targets: ['literal-block']
    gettext_location: false
    mermaid_version: "10.9.1"
    linkcheck_ignore: ['/es/']